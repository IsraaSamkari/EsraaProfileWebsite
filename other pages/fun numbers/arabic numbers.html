		<!-- Bar number animation -->
			<script>
			$(function() {
			  var items = $('#navMenu-items').width();
			  var itemSelected = document.getElementsByClassName('navMenu-item');
			  navPointerScroll($(itemSelected));
			  $("#navMenu-items").scrollLeft(-200).delay(200).animate({
				scrollLeft: "+=200"
			  }, 1000, "easeOutQuad");
			 
				$('.navMenu-paddle-right').click(function () {
					$("#navMenu-items").animate({
						scrollLeft: '+='+items
					});
				});
				$('.navMenu-paddle-left').click(function () {
					$( "#navMenu-items" ).animate({
						scrollLeft: "-="+items
					});
				});

			  $('.navMenu-item').click(function () {
					$('#navMenu').find('.active').removeClass('active');
					$(this).addClass("active");
					navPointerScroll($(this));
				});

			});

			function navPointerScroll(ele) {
				var parentScroll = $("#navMenu-items").scrollLeft();
				parentScroll -= $('#navMenu-items').width();
				
				var offset = ($(ele).offset().left - $('#navMenu-items').offset().left);
				var totalelement = offset + $(ele).outerWidth()/2;

				var rt = (($(ele).offset().left) - ($('#navMenu-wrapper').offset().left) + ($(ele).outerWidth())/2);
				$('#menuSelector').animate({
					left: totalelement + parentScroll
				})
			}
			</script>

	<!-- Draw canvas -->
	<script type="text/javascript">
    var canvas, boundings,ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;
		
		
    var x = "black",
        y = 2;
    
    function init() {
        canvas = document.getElementById('drawing');
        ctx = canvas.getContext("2d");
		boundings = canvas.getBoundingClientRect();
		
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }
    
	function findxy(res, e) {
        if (res == 'down') {
            setMouseCoordinates(e);
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                setMouseCoordinates(e);
                draw();
            }
        }
    }
	
	function setMouseCoordinates(e) {
		prevX = currX;
		prevY = currY;
		currX = e.clientX - boundings.left;
		currY = e.clientY - boundings.top;
		
	}
	function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = 14;
		ctx.lineCap = 'round';
        ctx.stroke();
        ctx.closePath();
    }
    
    function color(obj) {
		var currentSoundEffect = new Audio("Sounds/Effects/pick color.ogg");
			currentSoundEffect.play();
			
        switch (obj.id) {
            case "green":
                x = "green";
                break;
            case "blue":
                x = "blue";
                break;
            case "red":
                x = "red";
                break;
            case "yellow":
                x = "yellow";
                break;
            case "orange":
                x = "orange";
                break;
            case "black":
                x = "black";
                break;
            case "white":
                x = "white";
                break;
        }
        if (x == "white") y = 14;
        else y = 2;
    
    }
    
    function erase() {
		var currentSoundEffect = new Audio("Sounds/Effects/wipe.ogg");
			currentSoundEffect.play();
			
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    
    </script>
    
	<!-- Capture every event that related to three images -->
		<script>
			// Declare a loop variable
			var i;
			var currentNumber =1;
			var displayImage = true;
			
			// display or remove dashe image as background in drawing panel
			function showDasheImage(){
				if(displayImage){
					var drawingNumber = "Images/Arabic numbers/Drawing images/"+currentNumber+".png";
					document.getElementById("displayIcon").src = "Images/Logo/display.png";
					
					displayImage = false;
				}else{
					var drawingNumber = "Images/Arabic numbers/Drawing images/empty.png";
					document.getElementById("displayIcon").src = "Images/Logo/hide.png";
					
					displayImage = true;
				}
				
				document.getElementById("drawing").style.backgroundImage = "url('"+drawingNumber+"')";
				
				var currentSoundEffect = new Audio("Sounds/Effects/select.ogg");
					currentSoundEffect.play();
			}
			
			// Change all three images based on the number that the user has clicked
			function changeImages(elementText) {
				document.getElementsByClassName("row")[0].style.visibility = "visible";
				
				var number = parseInt(elementText);
				document.getElementById("staticImage").src = "Images/Arabic numbers/Static images/PNG images/"+number+".png";
				document.getElementById("dynamicImage").src = "Images/Arabic numbers/Dynamic images/Dash images/"+number+".png";
				
				// hidden by default
				var drawingNumber = "Images/Arabic numbers/Drawing images/empty.png";
				document.getElementById("drawing").style.backgroundImage = "url('"+drawingNumber+"')";
				document.getElementById("displayIcon").src = "Images/Logo/hide.png";
				displayImage = true;
				
				currentNumber = number;
				
				var currentSoundEffect = new Audio("Sounds/Effects/click.ogg");
					currentSoundEffect.play();
			}
			
			// Change image and sound when mouse hover
			var currentSoundNumber;
			function hoverStaticImage(staticImage)
			{
				if(currentSoundNumber == null){
					currentSoundNumber = new Audio("Sounds/Arabic numbers/"+currentNumber+".mp3");
					currentSoundNumber.play();
				}else if(!currentSoundNumber.paused) {
					currentSoundNumber.pause();
					currentSoundNumber.currentTime = 0;
				}
				
				currentSoundNumber = new Audio("Sounds/Arabic numbers/"+currentNumber+".mp3");
				currentSoundNumber.play();
				
				staticImage.src = "Images/Arabic numbers/Static images/Hover images/"+currentNumber+".png";
				
			}
			
			function hoverDynamicImage(dynamicImage)
			{
				dynamicImage.src = "Images/Arabic numbers/Dynamic images/GIF images/"+currentNumber+".gif";
			}
			
			// Change image when mouse out of the fram
			function outStaticImage(staticImage)
			{
				staticImage.src = "Images/Arabic numbers/Static images/PNG images/"+currentNumber+".png";
			}
			function outDynamicImage(dynamicImage)
			{
				dynamicImage.src = "Images/Arabic numbers/Dynamic images/Dash images/"+currentNumber+".png";
			}
			</script>
			
	<!-- Change from english to arabic number -->
		<script>
				function toArabicNumeral(en) {
					return ("" + en).replace(/[0-9]/g, function(t) {
					return "٠١٢٣٤٥٦٧٨٩".substr(+t, 1);
				});}
				
				for (i = 1, j = 40; i <= 37; i++){
					if(i > 30){
						document.getElementById(""+j+"").innerHTML = toArabicNumeral(j);
						j += 10;
					}else{
						document.getElementById(""+i+"").innerHTML = toArabicNumeral(i);
					}
				}	
		</script>
