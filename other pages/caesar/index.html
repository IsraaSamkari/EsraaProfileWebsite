<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التشفير</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .btn-custom {
            padding: 15px 35px;
            font-size: 18px;
            margin: 15px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: none;
            font-weight: 500;
        }
        .btn-primary-custom {
            background-color: #3498db;
            color: white;
        }
        .btn-primary-custom:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }
        .btn-secondary-custom {
            background-color: #2ecc71;
            color: white;
        }
        .btn-secondary-custom:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
        }
		
		.btn-third-custom {
            background-color: #7f8c8d;
            color: white;
        }
        .btn-third-custom:hover {
            background-color: #7f8c8d;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
        }
		
        .description {
            color: #7f8c8d;
            margin-top: 2rem;
            line-height: 1.6;
        }
		a {
			color:white;
			text-decoration: none;
		}
		a:hover {
			color:white;
			text-decoration: none;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>خوارزمية قيصر للتشفير</h1>
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <button type="button" class="btn btn-primary-custom btn-custom" onclick="openWindow('Caesar_Wheel.html')">
                عجلة قيصر
            </button>
            <button type="button" class="btn btn-secondary-custom btn-custom" onclick="openWindow('Caesar_Cipher_Wheel.html')">
                تشفير/فك التشفير  
            </button>
			<button type="button" class="btn btn-third-custom btn-custom">
                <a href="Caesar_Cipher.zip" download>
                    الكود
                </a>  
            </button>
        </div>
        
        <p class="description">
            ES-2025
        </p>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function openWindow(url) {
            // Open a new window with specific dimensions
            const newWindow = window.open(url, '_blank');
            
            // If popup is blocked, show an alert
            if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                alert('Popup blocked! Please allow popups for this site.');
            }
        }
    </script>
</body>
</html>
